{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
<p><a href="{% url 'learning_logs:topic' topic.id %}">返回 {{topic}}</a></p>

<form action="{% url 'learning_logs:new_entry' topic.id %}" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
  <button name="submit" class="btn btn-primary">添加笔记</button>
  {% endbuttons %}
</form>
{% endblock content %}
