{% extends 'learning_logs/base.html' %}{% block header %}  <h2>{{ topic }}</h2>{% endblock header %}{% block content %}  <p><a href="{% url 'learning_logs:new_entry' topic.id %}">添加笔记</a></p>  <div id="entry_list">    {% include 'learning_logs/entry.html' %}  </div>  <!--模态对话框-->  <div class="modal fade" id="modal" tabindex="-1" role="dialog">    <div class="modal-dialog" role="document">      <div class="modal-content">        <div class="modal-header">          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="True">&times;</span></button>          <h4 class="modal-title">您确定要删除这条记录吗？</h4>        </div>        <div class="modal-body">        </div>        <div class="modal-footer">          <a class="btn btn-default" data-dismiss="modal">Close</a>          <a class="btn btn-primary" href="#" id="modal_del_btn">Delete</a>        </div>      </div>    </div>  </div>  <!--模态对话框结束-->  <script type="text/javascript" charset="utf-8">    $.show_modal = function () {      <!--获取input传递的值-->      entry_id = $("#entry_id").attr("value");      entry = $("#entry").attr("value");      <!--动态初始化模态对话框-->      $("#modal .modal-body").html("<h4>" + entry + "</h4>");      $("#modal_del_btn").attr("href", "javascript:$.del_req(" + entry_id + ")");      <!--初始化完成后将其显示出来-->      $("#modal").modal("show");    };    $.del_req = function (entry_id) {        $("#modal").modal("hide");        $.ajax({            type:'post',            url:{% url 'learning_logs:del_entry' %},            data:{'entry_id': entry_id},            dataType:'json',            timeout:10000,            async:false,            success:function (resp) {                if(resp.result == "succeed"){                    $("#entry_list").html(resp.html);                }else{                    alert("Failed to delete entry!");                }            }        });    };  </script>{% endblock content %}
